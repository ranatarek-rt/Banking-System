<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">SignIn Form</h2>
  <hr>

  <div class="col-md-4">

    <!-- Display error message if login fails -->
    <div th:if="${loginError}" class="alert alert-danger text-center" th:text="${loginError}"></div>


    <!-- Display logout success message -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
      <i><b>Success! User is logged out</b></i>
    </div>
  </div>

  <!-- Login form -->
  <form action="/api/user/login" th:object="${user}" method="post" class="row g-3">
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email" required>
    </div>

    <div class="col-md-12">
      <label for="pass" class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="pass" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </form>
</div>


</body>
</html>
